<!DOCTYPE html>
<html>
<head>
    <title>Events</title>

    <!-- BOOTSTRAP CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff); 
        }
        .event-card {
            width: 320px;
            margin: 18px;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .event-header {
            background: #4e73df;
            color: white;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
        }
        .event-body {
            padding: 15px;
            background: white;
        }
        .btn-custom {
            background-color: #1cc88a;
            color: white;
        }
        .btn-custom:hover {
            background-color: #17a673;
        }
    </style>

</head>

<body>

<div class="container mt-4">

    <!-- âœ” CENTERED HEADING -->
    <h2 class="text-center mb-4 text-primary fw-bold" style="font-size: 32px;">
        EVENTS
    </h2>

    <div class="d-flex flex-wrap justify-content-center">

        {% for event in events %}
        <div class="event-card shadow">
            
            <div class="event-header">
                {{ event.name }}
            </div>

            <div class="event-body">
                <p><strong>Price:</strong> {{ event.price }}</p>
                <p><strong>Description:</strong> {{ event.desc }}</p>
                <p><strong>Limit:</strong> {{ event.limit }}</p>

                <a href="#" class="btn btn-custom w-100 mt-2">But Ticket</a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
